name: Build CodeZ APK (No Wrapper)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout project
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Install Gradle directly (no wrapper needed)
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      # 4️⃣ Download Android SDK (for build tools)
      - name: Install Android SDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q cmdtools.zip -d $HOME/android-sdk/cmdline-tools
          yes | $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-35" "build-tools;35.0.0"

      # 5️⃣ Build APK (release)
      - name: Build APK
        run: gradle assembleRelease
        env:
          ANDROID_HOME: ${{ github.workspace }}/../android-sdk
          ANDROID_SDK_ROOT: ${{ github.workspace }}/../android-sdk

      # 6️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CodeZ-release
          path: app/build/outputs/apk/release/app-release.apk
